<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>클릭하지않았는데 클릭한 것 처럼 => 이벤트 강제 발생</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("h1").click(function() {
			$(this).html(function(index, html) {
				return html + "★";
			})
		})
		
		setInterval(function() {
			// trigger() : 
//			$("h1").first().trigger("click");
//			$("h1").last().trigger("click");
			// 또 다른 방법 (직접 호출)
			$("h1").first().click();
			$("h1").last().click();
		}, 1000)
	})
</script>
</head>
<body>
클릭한 것도 아닌데, 별이 자동으로 생김 => 이벤트 강제 발생
<h1>Header_0 : </h1>
<h1>Header_1 : </h1>

</body>
</html>
