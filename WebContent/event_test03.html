<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>키 이벤트</title>
</head>
<body>
<style type="text/css">
	table,td,th {
		border : 1px solid gray;
		border-collapse : collapse;
	}
	
	.header {
		background : green;
		color : yellow;
	}
	.reverse {
		background : blue;
		color : white;
	}
	.change {
		background : lightgray;
		color : white;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		// $(".header").css("color","yellow").css("background","green")
		
		$("tr").hover(function() {
			/*
				is() 함수 : 조건값을 리턴
				$(this).is(".header") : 이벤트 발생된 tr 태그의 class 속성이 header야?
			*/
			/*
				$(this) : 선택된 tr태그
				$(this).parent() : tr의 부모 태그 => table태그(tbody, thead)
				$(this).parent().children() : 부모태그의 하위태그들  => table태그의 하위태그들
				$(this).parent().children().index(this)
						: table태그의 하위태그들 중 선택된 this의 인덱스값을 리턴
			*/
//			if(!$(this).is(".header")) {
//			if($(this).parent().children().index(this) !=0) { //this가 table의 첫번째 tr태그가 아닌 경우
			if($(this).index() !=0) {
				//$(this).addClass("reverse");
				$(this).css("color","yellow").css("background","blue")
			}
		}, function() {
			//$(this).removeClass("reverse");
			if(!$(this).is(".header")) {
				$(this).css("color","black").css("background","white")
			}
		})
		
		$("th").hover(function() {
			// tdLength : 1개의 tr태그의 하위 th태그의 개수 == td의 개수 == 4
			var tdLength = $(this).parent().children().length;
			var selected = $(this).parent().children().index(this)+1;
			//$("h2:nth-child(4n+1)")
			$("td:nth-child("+tdLength+"n+"+selected+")").addClass("change")
		}, function() {
			var tdLength = $(this).parent().children().length;
			var selected = $(this).parent().children().index(this)+1;
			$("td:nth-of-type("+tdLength+"n+"+selected+")").removeClass("change")
		})
		
		/* $("th").hover(function() {
			var thindex = $(this).parent().children().index(this);
			var tdindex = $(this).paredt().children().idenx(this);
			if(thindex == thindex) {
				if(!$(this).("th")) {
					$(this).addClass("change");
				}
			}
		}, function() {
			$(this).removeClass("change");
		}) */
	})
</script>
<table>
	<tr class="header">
	<th>이름</th><th>혈액형</th><th>지역</th><th>성별</th></tr>
	<tr><td>홍길동</td><td>O형</td><td>서울</td><td>남자</td></tr>
	<tr><td>이몽룡</td><td>A형</td><td>남원</td><td>남자</td></tr>
	<tr><td>임꺽정</td><td>B형</td><td>전주</td><td>남자</td></tr>
	<tr><td>김삿갓</td><td>AB형</td><td>하남</td><td>남자</td></tr>
	<tr><td>김몽몽</td><td>AB형</td><td>수원</td><td>남자</td></tr>
	<tr><td>플레인</td><td>O형</td><td>상주</td><td>남자</td></tr>
	<tr><td>요거트</td><td>AB형</td><td>해남</td><td>남자</td></tr>
</table>

</body>
</html>
