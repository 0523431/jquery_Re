<!DOCTYPE html>
<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		// attr : 속성 등록,조회
		
		// 모든 이미지 태그의 width를 200으로 설정
		// $("img").attr("width",200);
	
		// 모든 이미지 태그의 width를 100,200,300으로 설정
		/* $("img").attr("width",function(index) {
			return (index+1) *100;
		}); */
		
		// 모든 이미지 태그의 width를 100,200,300으로 height는 200으로 설정
		// json형태의 객체를 함수안에 넣어줌
		$("img").attr({
			"width":function(index) {
				return (index+1) *100;
			},
			height : 200
		});
		
		// 모든 이미지 태그이 src 속성 제거
		$("img").removeAttr("src");
	
	})
</script>
</head>
<body>

<img src="moana.PNG" />
<img src="merida.jpg" />
<img src="gothel.jpg" />

</body>
</html>
