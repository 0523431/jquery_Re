<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" 
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		var cnt =1;
		var h = $(this).find("h1").text();
		
		/* $("h1").click(function() {
			$(this).html(function(index, html) {
				return html + "<br>" + cnt++ +" - " + h;
			})
		}) */
		
		/* $("h1").click(function() {
			$("#wrap").append(function(index) {
				return "<h1>"+ cnt++ +" - "+h+"</h1>";
			})
		}) */
		
		$("h1").click(function() {
			var len = $("h1").length; // h1태그의 개수 ==> 내가 쓴 cnt와 같은...
			var thtml = $(this).html();
			$("#wrap").append("<h1>"+ len + "-" + thtml + "</h1>");
			// id wrap에 추가해라
		})
	})
</script>
</head>
<body>
wrap div 태그 내부에 h1 태그 추가하기
<hr>
    <div id="wrap">
        <h1>Header</h1>
    </div>
<hr>
</body>
</html>
