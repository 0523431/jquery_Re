<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>html 함수를 이용하여 내용 변경하기</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	// 기존의 내용을 변경
	$(function() {
		$("h1").html(function(index, html) {
			return "★" + html + "☆";
		})
		
		// h1태그 생성하여, 내용으로 Hello World를 설정하고 화면에 출력하기
		$("<h1></h1>").html("Hello World").appendTo("body");
		$("<h1>Hello World</h1>").appendTo("body");
	})
</script>
</head>
<body>

<h1>Header_0 : 내용변경</h1>
<h1>Header_1 : 내용변경</h1>
<h1>Header_2 : 내용변경</h1>

</body>
</html>
