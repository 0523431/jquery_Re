<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>컴포넌트 이동하기</title>
<style type="text/css">
	div {
		width : 50px; height : 50px;
		background-color : #f100e5;
		position : relative;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		// console.log(111)
		$("div").hover(function() {
			$(this).animate({ // 선택된 div가 animate()메서드를 실행해
				left : 300
			}, 'slow')
		}, function() { 			// , function()은 위에 function의 반대를 실행시킴
			$(this).animate({
				left : 0
			}, 'slow')
		})
	})
</script>
</head>
<body>
	<div></div><div></div>
	<div></div><div></div>
	<div></div><div></div>
</body>
</html>
