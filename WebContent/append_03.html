<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>이미지 위치 변경하기</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("img").css("width", 250);
		
		// setInterval : javascript 함수
		//				 2000밀리초(2초)마다 함수를 계속 호출
		// (setTimeout : ...초 후에 실행)
		// $("img").first() : 첫번째 이미지를 body에 붙여(맨뒤)
		setInterval(function() {
			$("img").first().appendTo("body");
		}, 2000);
	})
</script>
</head>
<body>

<img src="moana.PNG" />
<img src="merida.jpg" />

</body>
</html>
