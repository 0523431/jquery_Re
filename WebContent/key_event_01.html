<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>key event</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
	// key event
	// 키보드에서 문자가 입력된 경우
	// - keydown : 키가 눌려지는 경우 
	// - keypress : 키를 누르고 있는 상태
	// - keyup : 키에서 손을 땔 때
	$(function() {
		var num1 = $("h1").text();
		$("textarea").keyup(function() {
			var num2 = num1 - $("textarea").val().length;
			$("h1").html(num2);
			if(num2 <0) {
				$("h1").css("color","red").css("background","#2EC4B6")
			} else $("h1").css({"color":"black","background":"white"}) // json형태
		})
	})
</script>
</head>
<body>
<p>글쓰기</p>
<h1>100</h1>
<textarea rows="10" cols="70">
</textarea>
</body>
</html>
