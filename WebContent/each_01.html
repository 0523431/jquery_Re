<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>배열객체, each 함수 예제</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">

$(function() {
	// json형태를 배열에 넣음
	var arr = [ {name:"goodee",link:"http://www.goodee.co.kr"},
		 		{name:"daum",link:"http://www.daum.net"},
				{name:"naver",link:"http://www.naver.com"},
	 			{name:"google",link:"http://www.google.com"} ]
	var output ="";
	
	// index : 배열의 첨자(0부터 시작)
	// item : 요소
	// => index=0, item={name:"goodee",link:"http://www.goodee.co.kr"}
	$.each(arr,function(index, item) {
		output +="<a href='" +item.link+ "'>"
		output +="<h3>"+index+". "+item.name+"</h3></a>"
	})
	console.log(output);
	$("#arr").html(output);
	// document.getElementById("arr").innerHTML = output;
	
	// obj는 배열이 아니고 객체
	// each는 객체의 값을 가져오는데도 사용이 가능함
	var obj = {name:"GD홍",gender:"남자"};
	// obj객체의 멤버 추가
	$.extend(obj,{part:"의적",사는곳:"율도국"});
	output ="";
	$.each(obj, function(key, value) {
		output += key + " : " + value + "<br>";
	})
	$("#obj").html(output);
})

</script>
</head>
<body>
<div id="arr">
	<!-- 내용 -->
</div>
<hr>
<div id="obj"></div>
</body>
</html>
