<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>동적으로 생성된 태그요소를 화면에 추가하기</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		// 이미지태그를 추가하고, 이미지 보여주기
		$("<img />").attr("src","merida.jpg").appendTo("body");
		
		// 크기 지정도 해보자
		// 우선 img 태그를 만들고, 그 속성을 json객체로 만들어서, body에 뿌려
		$("<img />", {
			"src" : "moana.PNG",
			"width" : 250,
			height : 300
		}).appendTo("body");
		
		var h1 ="<h1>Header1</h1>";
		var h2 ="<h2>Header2</h2>";
		$("body").append(h1,h2,h1,h1,h2);
	})
</script>
</head>
<body>

</body>
</html>
