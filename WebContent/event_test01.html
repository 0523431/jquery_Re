<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>클릭된 h1태그의 내용을 alert창으로 출력하기</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	// h1태그가 클릭된 경우,
	// 클릭 된 h1 ===> this
	// alert에 클릭된 h1의 내용을 띄워줘 ===> $(this).html()
	$(function() {
		$("body > h1").click(function() {
			alert($(this).html());
		})
		
		$("div").click(function() {
			// 방법1
			// var h = $(this).find("h1").text();
			// var p = $(this).find("p").text();
			// 방법2
			var h = $("h1",this).text();
			var p = $("p",this).text();
			alert(h+"\n"+p);
		})
	})
</script>
</head>
<body>

<h1>body > h1 : Header_0</h1>
<h1>body > h1 : Header_1</h1>
<h1>body > h1 : Header_2</h1>

<div><h1>DIV Header 0</h1><p>DIV P 0</p></div>
<div><h1>DIV Header 1</h1><p>DIV P 1</p></div>
<div><h1>DIV Header 2</h1><p>DIV P 2</p></div>

</body>
</html>
