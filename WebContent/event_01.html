<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>이벤트 예제 1</title>
<style type="text/css">
	.reverse {
		background : black;
		color : white;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		// on : 이벤트 연결 함수
		// h1태그에 클릭이 발생하면, function을 실행해
		/* $("h1").on("click", function() {
			// this : 나, 즉 클릭이 발생된 h1태그
			// h1태그에 function을 발생해
			$(this).html(function(index, html) {
				return html + "+";
			})
		}) */
		
		/* $("h1").on({
			mouseenter : function() { // 마우스 커서가 h1태그 내부에 있는 경우
				$(this).addClass("reverse"); // addClass() : class속성 추가
			},
			mouseleave : function() { // 마우스 커서가 h1태그 바깥에 있는 경우
				$(this).removeClass("reverse"); // removeClass() : class속성 제거
			}
			// <h1 class="reverse">
		}) */
		
		// 이벤트 함수를 직접 호출하기 (on을 이용하지 않고)
		// hover : mouseenter 이벤트와 연결된 함수
		$("h1").hover(function() {
			$(this).addClass("reverse");
		//, fuction() {...} ==> hover 이벤트의 반대. 마우스커서가 나갈 때를 의미함
		}, function() {
			$(this).removeClass("reverse");
		})
		
		// click : click 이벤트와 연결된 함수
		$("h1").click(function() {
			$(this).html(function(index, html) {
				return html + "+";
			})
		})
	})
</script>
</head>
<body>

<h1>Header_0</h1>
<h1>Header_1</h1>
<h1>Header_2</h1>

</body>
</html>
